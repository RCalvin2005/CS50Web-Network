{% extends "network/layout.html" %}

{% block body %}

    <div class="ms-3">
        <h2>{{ username }}'s Profile</h2>

        <div class="row">
            <div class="col-auto"><span class="fw-bold">{{ following }}</span> Following</div>
            <div class="col-auto"><span class="fw-bold">{{ followers }}</span> Followers</div>
        </div>    
    </div>

    <hr>

    {% for post in posts %}
        <div class="row border rounded p-2 mx-0 mb-1">
            <div class="row gap-0">
                <div class="col-auto pe-2">
                    <a href="{% url 'profile' post.user %}" class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover">
                        <strong>{{ post.user }}</strong>
                    </a>                    
                </div>
                <div class="col-auto p-0 fw-bold">Â·</div>
                <div class="col-auto ps-2 text-muted">
                    {{ post.timestamp }}
                </div>
            </div>
            <div>
                {{ post.content }}
            </div>
        </div>
    {% empty %}
        No posts has been made.
    {% endfor %}
{% endblock %}
